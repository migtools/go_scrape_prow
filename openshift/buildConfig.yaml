## Build images using dockerfiles in /telegraf and /grafana 
## prerequisite: Please follow document to create Source Secret and Webhook Secret 

apiVersion: v1
kind: List
items:
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      name: grafana-sidecar
      namespace: go-scrape-prow
      labels:
        app: grafana-sidecar
        app.kubernetes.io/component: grafana-sidecar
        app.kubernetes.io/instance: grafana-sidecar
        app.kubernetes.io/name: grafana-sidecar
        app.kubernetes.io/part-of: go-scrape-prow
    spec:
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: 'grafana-sidecar:latest'
      resources: {}
      successfulBuildsHistoryLimit: 5
      failedBuildsHistoryLimit: 5
      strategy:
        type: Docker
        dockerStrategy:
          dockerfilePath: Dockerfile
      postCommit: {}
      source:
        type: Git
        git:
          uri: 'https://github.com/migtools/go_scrape_prow.git'
          ref: main
        contextDir: /grafana
        sourceSecret:
          name: openshift
      triggers:
        - type: Generic
          generic:
            secretReference:
              name: grafana-sidecar-generic-webhook-secret
        - type: GitHub
          github:
            secretReference:
              name: grafana-sidecar-github-webhook-secret
        - type: ConfigChange
      runPolicy: Serial
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      name: telegraf
      namespace: go-scrape-prow
      labels:
        app: telegraf
        app.kubernetes.io/component: telegraf
        app.kubernetes.io/instance: telegraf
        app.kubernetes.io/name: telegraf
        app.kubernetes.io/part-of: go-scrape-prow
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: 'telegraf:latest'
      resources: {}
      successfulBuildsHistoryLimit: 5
      failedBuildsHistoryLimit: 5
      strategy:
        type: Docker
        dockerStrategy:
          dockerfilePath: Dockerfile
      postCommit: {}
      source:
        type: Git
        git:
          uri: 'https://github.com/migtools/go_scrape_prow.git'
          ref: main
        contextDir: /telegraf
        sourceSecret:
          name: openshift
      triggers:
        - type: Generic
          generic:
            secretReference:
              name: telegraf-generic-webhook-secret
        - type: GitHub
          github:
            secretReference:
              name: telegraf-github-webhook-secret
        - type: ConfigChange
      runPolicy: Serial
